; This is a TunerStudio project for the rusEFI.com engine management system
;
; This file has been generated by invoking gen_config.sh
; The input files are
;	tunerstudio.template.ini	the common template
;	rusefi_config.txt	the project specific file
;
; In TunerStudio some fields have little question mark on the left of the name for additional field tips.
; Those tips are defined in ../integration/rusefi_config.txt
;
; For example
;
;	float bias_resistor;Pull-up resistor value on your board;"Ohm"
; here 'bias_resistor' is internal field name and the text between semicolons is what produces the tooltip
; Note that '+' sign is required after first semicolon for tooltip to appear in TunerStudio
;
;
; field = "# blue text"
; field = "! red text"
; field = "normal text"
;
; see also https://www.tunerstudio.com/index.php/support/manuals/tsdevmanuals/137-ecu-definition-specification-aka-the-ini-document
;
;

; this should stop TS from looking for the CAN ID in the 2nd byte location and allow the page reads to work correctly.
enable2ndByteCanID = false

[SettingGroups]
	; the referenceName will over-ride previous, so if you are creating a
	; settingGroup with a reference name of lambdaSensor, it will replace the
	; setting group defined in the settingGroups.xml of the TunerStudio config
	; folder. If is is an undefined referenceName, it will be added.
	; keyword	=  referenceName,  DisplayName
; see https://github.com/rusefi/rusefi/issues/6170 issue
;  settingGroup = connectivityProfile, "Protocol Profile"
;    settingOption = CONN_SLOW, "Slower / Wireless"
;    settingOption = CONN_FAST, "High Speed / USB"

; disabled!, see pull #8647 for details, also #8675 for commented out #if's
;#set USE_METRIC_UNITS       ; unset for Fahrenheit
#define USE_METRIC_UNITS=true

[MegaTune]
	re_auto_update_root_url = @@RE_auto_update_root_url@@
	re_obfuscated = @@RE_obfuscated@@

[TunerStudio]
	queryCommand	= "@#TS_HELLO_COMMAND#@"
	versionInfo	= "@#TS_GET_FIRMWARE_VERSION#@"  ; firmware version for title bar.
	signature= @@TS_SIGNATURE@@ ; signature is expected to be 7 or more characters.

	; TS will try to use legacy temp units in some cases, showing "deg F" on a CLT gauge that's actually deg C
	useLegacyFTempUnits = false
	ignoreMissingBitOptions = true

	; Optimize comms for fast rusEFI ECUs
	noCommReadDelay = true;
	defaultRuntimeRecordPerSec = 100;
;#if CONN_SLOW
;#else
	maxUnusedRuntimeRange = 1000;
;#endif

	; Set default IP/port to our IP/port
	defaultIpAddress = localhost
	defaultIpPort = 29001

[Constants]
; new packet serial format with CRC
	messageEnvelopeFormat = msEnvelope_1.0

	endianness			= little
	nPages				= 3

	; Note endian in pageIdentifier! second page is 0x0100
	pageIdentifier		= "\x00\x00", "\x00\x01", "\x00\x02"
	; Page 2 size is TS_HIGH_SPEED_COUNT of uint16_t
	pageSize			= @@persistent_config_s_size@@, @@PAGE_SIZE_1@@, @@PAGE_SIZE_2@@
	pageReadCommand		= "@@TS_READ_COMMAND_char@@%2i%2o%2c", "@@TS_READ_COMMAND_char@@%2i%2o%2c", "@@TS_READ_COMMAND_char@@%2i%2o%2c"
	burnCommand			= "@@TS_BURN_COMMAND_char@@%2i", "", ""
	pageValueWrite		= "@@TS_CHUNK_WRITE_COMMAND_char@@%2i%2o%2c%v", "@@TS_CHUNK_WRITE_COMMAND_char@@%2i%2o%2c%v", "@@TS_CHUNK_WRITE_COMMAND_char@@%2i%2o%2c%v"
	pageChunkWrite		= "@@TS_CHUNK_WRITE_COMMAND_char@@%2i%2o%2c%v", "@@TS_CHUNK_WRITE_COMMAND_char@@%2i%2o%2c%v", "@@TS_CHUNK_WRITE_COMMAND_char@@%2i%2o%2c%v"
	crc32CheckCommand	= "@@TS_CRC_CHECK_COMMAND_char@@%2i%2o%2c", "@@TS_CRC_CHECK_COMMAND_char@@%2i%2o%2c", "@@TS_CRC_CHECK_COMMAND_char@@%2i%2o%2c"
	retrieveConfigError = "e"

;communication settings
; Milliseconds delay after burn command. See https://sourceforge.net/p/rusefi/tickets/77/
