    ts_name: 76 - IN_AUX3
    color: white

  - pin: 77
    function: Clutch switch Input
    id: [GPIOA_7, EFI_ADC_7]
    class: [event_inputs, analog_inputs]
    ts_name: 77 - IN_AUX4
    color: white

  - pin: 78
    function: Pedal Position Sensor (PPS) Analog Input / GND?
