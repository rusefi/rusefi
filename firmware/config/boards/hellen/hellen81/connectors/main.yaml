    function: MAP2 Analog Input
    id: EFI_ADC_11
    class: analog_inputs
    ts_name: 38 - IN_MAP2
    color: white

  - pin: 39
    function: Engine Coolant Temp. (CLT) Analog Input
    id: EFI_ADC_12
    class: analog_inputs
    ts_name: 39 - IN_CLT
    color: white

  - pin: 40
    function: Intake Air Temperature (IAT) Analog Input
    id: EFI_ADC_13
    class: analog_inputs
    ts_name: 40 - IN_IAT
