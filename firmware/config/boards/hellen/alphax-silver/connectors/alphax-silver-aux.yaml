    ts_name: ___ - VVT 2

  - pin: X4
    id: TLE9104_2_OUT_0
    function: VVT1 output (low)
    class: outputs
    type: ls
    ts_name: ___ - VVT 1

  - pin: X5
    function: Analog Ground
    type: gnd
    color: black

  - pin: X6
