    function: PPS input 2
    type: av
    color: orange/brown

  - pin: X8
    meta: MM100_IN_AUX4_ANALOG
    class: analog_inputs
    ts_name: ___ TPS2
    function: TPS input 2
    type: av
    color: blue

  - pin: X9
    meta: MM100_IN_PPS_ANALOG
    class: analog_inputs
    ts_name: ___ PPS1
    function: PPS input 1
    type: av
    color: white

  - pin: X10
    function: Sensor +5v Power Feed
    type: 5v
    color: orange

