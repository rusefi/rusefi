meta: config/boards/hellen_mm100_meta.h

pins:
  - pin: D1
    meta: MM100_IN_O2S_ANALOG
    class: analog_inputs
    color: orange
    ts_name: ___ AUX1
    function: Auxiliary analog input 1

  - pin: D2
    id: [MM100_IN_CRANK_ANALOG, MM100_IN_CRANK]
    class: [analog_inputs, switch_inputs]
    color: yellow
    ts_name: ___ BUTTON1
    function: Button input 1

  - pin: D3
    function: Sensor +5v Power Feed
    color: red
    type: 5v

  - pin: D4
    function: Sensor +5v Power Feed
    color: red
    type: 5v

  - pin: D5
    meta: MM100_IN_VSS
    class: event_inputs
    ts_name: ___ FLEX
    color: orange
    function: Flex input (10K PU)

  - pin: D6
    meta: MM100_IN_PPS_ANALOG
    class: analog_inputs
    ts_name: ___ PPS1
    function: PPS input 1
    type: av
    color: white

  - pin: D7
    function: CAN1 bus high
    color: green
    type: can

  - pin: D8
    function: CAN1 bus low
    color: blue
    type: can

  - pin: D9
    meta: MM100_IN_MAP1_ANALOG
    class: analog_inputs
    ts_name: ___ MAP
    function: MAP input
    type: av
    color: yellow

  - pin: D10
    id: [MM100_IN_CAM_ANALOG, MM100_IN_CAM]
    class: [analog_inputs, switch_inputs]
    color: green
    ts_name: ___ A/C Request / BUTTON2
    function: A/C Request / Button input 2

  - pin: D11
    color: black
    function: Sensor ground

  - pin: D12
    color: black
    function: Sensor ground

  - pin: D13
    meta: MM100_IN_TPS_ANALOG
    class: analog_inputs
    ts_name: ___ TPS1
    function: TPS input 1
    type: av
    color: green

  - pin: D14
    color: yellow
    function: Knock Input

  - pin: D15
    meta: MM100_IN_IAT_ANALOG
    class: analog_inputs
    ts_name: ___ IAT
    function: IAT input
    type: at
    color: blue

  - pin: D16
    meta: MM100_IN_CLT_ANALOG
    class: analog_inputs
    ts_name: ___ CLT Coolant
    function: CLT input
    type: at
    color: grey

