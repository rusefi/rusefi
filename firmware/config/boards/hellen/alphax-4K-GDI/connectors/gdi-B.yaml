    type: 12v
    color: red

  - pin: 19B
    function: TPS 1 signal
    ts_name: ___ TPS1
    meta: H144_IN_TPS
    color: green
    type: av
    class: analog_inputs

  - pin: 20B
    function: TPS 2 signal
    ts_name: ___ TPS2
    meta: H144_IN_TPS2
    color: blue
    type: av
    class: analog_inputs


  - pin: 21B
    function: ECT CLT Coolant
    color: grey
    type: at
    meta: H144_IN_CLT
    class: analog_inputs


  - pin: 22B
    function: IAT
    color: blue
    type: at
    meta: H144_IN_IAT
    class: analog_inputs

  - pin: 23B
    function: MAP Signal
    type: av
    color: yellow
    meta: H144_IN_MAP1
    class: analog_inputs

  - pin: 24B
    function: Sensor +5v Power Feed
    type: 5v
    color: orange

  - pin: 25B
    function: ETB positive
    type: etb
    color: blue


  - pin: 26B
    function: Power GND
    type: gnd
    color: black

  - pin: 27B
    function: Sensor GND
    type: agnd
    color: black

  - pin: 28B
    function: 28B input
    ts_name: ___ input
    id: [H144_IN_O2S2_DIGITAL, H144_IN_O2S2]
    class: [switch_inputs, analog_inputs]
    type: av

  - pin: 29B
    function: WBO Heater Positive (pin 4)
    type: wbo
    color: grey

  - pin: 30B
    function: WBO Heater Negative (pin 3)
    color: white
    type: wbo

  - pin: 31B
    function: WBO Vs/Ip (Vm) (pin 2)
    type: wbo
    color: yellow

  - pin: 32B
    function: WBO Ip (pin 1)
    type: wbo
    color: red

  - pin: 33B
    function: WBO (pin 5)
    type: wbo
    color: green

  - pin: 34B
    function: WB Vs (Un) (pin 6)
    type: wbo
    color: black


