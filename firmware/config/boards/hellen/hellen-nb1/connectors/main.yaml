    id: GPIOE_14
    class: switch_inputs
    ts_name: 1V - Neutral
    function: Neutral Switch
    
  - pin: 2A
    id: [GPIOB_0, EFI_ADC_8]
    class: [switch_inputs, analog_inputs]
