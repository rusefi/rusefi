meta: config/boards/hellen_mm176_meta.h

pins:
  - pin: 1C
    function: DC1+
    type: etb
    color: blue

  - pin: 2C
    function: ETB+
    type: etb
    color: blue

  - pin: 3C
    function: DC1-
    type: etb
    color: blue

  - pin: 4C
    function: ETB-
    type: etb
    color: blue

  - pin: 5C
    function: High Side 1
    meta: MM176_OUT_PWM8
    class: outputs
    ts_name: 5C - High Side 1

  - pin: 6C
    function: High Side 2
    # we have weird HS2<>HS3 and HS3<>HS2 on the schematics, let's just accept it
    meta: MM176_OUT_IO2
    class: outputs
    ts_name: 6C - High Side 2
    color: orange

  - pin: 7C
    function: High Side 3
# we have weird HS2<>HS3 and HS3<>HS2 on the schematics, let's just accept it
    meta: MM176_OUT_IO1
    class: outputs
    ts_name: 7C - High Side 3
    color: purple

  - pin: 8C
    function: Low Side 3
    meta: MM176_OUT_IO3
    class: outputs
    ts_name: 8C - Low Side 3
    color: purple

  - pin: 9C
    function: Low Side 4
    meta: MM176_OUT_IO4
    class: outputs
    ts_name: 9C - Low Side 4


  - pin: 10C
    function: DC2-
    type: etb
    color: yellow

  - pin: 11C
    meta: MM176_IGN1
    class: outputs
    function: Smart Ignition 1 Output
    type: ign
    ts_name: 11C - Ignition 1
    color: yellow

