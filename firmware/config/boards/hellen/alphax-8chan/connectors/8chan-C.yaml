    class: outputs
    function: Smart Ignition 11 Output
    type: ign
    ts_name: 30C - Ignition 11

  - pin: 31C
    meta: MM176_SPI3_CS
    class: outputs
    function: Smart Ignition 12 Output
    type: ign
    ts_name: 31C - Ignition 12
    color: orange

  - pin: 32C
    function: CAN bus high (CANH)
    type: can
    color: orange

  - pin: 33C
    function: CAN bus low (CANL)
    type: can

  - pin: 34C
    function: Low Side 7
    meta: MM176_OUT_IO7
    class: outputs
    ts_name: 34C - Low Side 7

