pins:
  - pin: On-board MAP
    # H144_IN_MAP2
    id: EFI_ADC_11
    class: analog_inputs
    function: MAP Sensor Input
    ts_name: On-board MAP
    color: orange

  - pin: 1A
    # H144_LS_4
    id: D10
    function: Injector 4
    class: outputs
    type: inj
    ts_name: 1A - Injector 4
    color: blue

  - pin: 2A
    # H144_LS_3
    id: D11
    function: Injector 3
    class: outputs
    type: inj
    ts_name: 2A - Injector 3
    color: blue

  - pin: 3A
    # H144_LS_2
    id: G8
    function: Injector 2 Output
    class: outputs
    type: inj
    ts_name: 3A - Injector 2
    color: blue

  - pin: 4A
    # H144_LS_1
    id: G7
    function: Injector 1 Output
    class: outputs
    type: inj
    ts_name: 4A - Injector 1
    color: blue

  - pin: 5A
    function: +12V from main relay
    type: 12v
    color: red

  - pin: 7A
    function: Analog Ground
    color: black
    type: gnd

  - pin: 8A
    function: Crank VR (configurable VR or HALL with pull-up)
    # USB1ID
    id: A10
    class: event_inputs
    ts_name: 8A - Crank VR

  - pin: 9A
    function: Cam (VR only)
    # H144_IN_RES1
    id: F9
    class: event_inputs
    ts_name: 9A - Cam VR

  - pin: 10A
    # H144_IGN_4
    id: E3
    class: outputs
    function: Smart Ignition 4 Output
    type: ign
    ts_name: 10A - Ignition 4
    color: yellow

  - pin: 11A
    # H144_IGN_3
    id: E4
    class: outputs
    function: Smart Ignition 3 Output
    type: ign
    ts_name: 11A - Ignition 3
    color: yellow


  - pin: 12A
    # H144_IGN_2
    id: E5
    class: outputs
    function: Smart Ignition 2 Output
    type: ign
    ts_name: 12A - Ignition 2
    color: yellow


  - pin: 13A
    # H144_IGN_1
    id: C13
    class: outputs
    function: Smart Ignition 1 Output
    type: ign
    ts_name: 13A - Ignition 1
    color: yellow

  - pin: 14A
    # H144_IN_CRANK_ANALOG
    id: EFI_ADC_9
    class: analog_inputs
    function: Aux Analog 1
    ts_name: 14A - Analog 1
    color: orange

  - pin: 15A
    # H144_IN_IAT AIN14 PC3
    id: EFI_ADC_13
    class: analog_inputs
    function: IAT Sensor Input
    ts_name: 15A - IAT
    color: orange

  - pin: 16A
    # H144_IN_CLT AIN11 PC2
    id: EFI_ADC_12
    class: analog_inputs
    function: CLT Sensor Input
    ts_name: 16A - CLT
    color: orange

  - pin: 17A
    # IN_PPS
    id: EFI_ADC_3
    class: analog_inputs
    function: PPS Sensor Input
    ts_name: 17A - PPS
    color: orange


  - pin: 18A
    function: VVT control 4
    class: outputs
    type: inj
    ts_name: 18A - VVT control 4
    color: blue

  - pin: 19A
    function: VVT control 3
    class: outputs
    type: inj
    ts_name: 19A - VVT control 3
    color: blue

  - pin: 20A
    function: VVT control 2
    class: outputs
    type: inj
    ts_name: 20A - VVT control 2
    color: blue


  - pin: 21A
    function: VVT control 1
    class: outputs
    type: inj
    ts_name: 21A - VVT control 1
    color: blue

  - pin: 22A
    # IN_MAP1
    id: EFI_ADC_10
    class: analog_inputs
    function: Aux Analog 22
    ts_name: 22A - Analog 22
    color: orange

  - pin: 23A
    function: Hall Input 1 (configurable pull-up/pull-down, with hysteresis)
    # IN_CAM
    id: A6
    class: event_inputs
    ts_name: 23A - Hall Input 1

  - pin: 24A
    function: Analog Ground
    color: black
    type: gnd

  - pin: 25A
    function: Power Ground
    color: black
    type: gnd

  - pin: 26A
    function: DC1 positive
    type: etb
    color: purple

  - pin: 27A
    function: DC1 negative
    type: etb
    color: purple

  - pin: 28A
    function: DC2 positive
    type: etb
    color: purple

  - pin: 29A
    function: DC2 negative
    type: etb
    color: purple

  - pin: 30A
    function: Hall Input 2 (5v pull-up, with hysteresis)
    # IN_DIG10
    id: E14
    class: event_inputs
    ts_name: 30A - Hall Input 2

  - pin: 31A
    function: Hall Input 3 (5v pull-up, with hysteresis)
    # IN_DIG11
    id: E15
    class: event_inputs
    ts_name: 31A - Hall Input 3

  - pin: 32A
    function: +5v sensors

  - pin: 33A
    # H144_IN_AUX3
    id: EFI_ADC_15
    class: analog_inputs
    function: Analog 3
    ts_name: 33A - AN3
    color: orange


  - pin: 34A
    function: Power GND
    type: gnd

  - pin: 2B
    function: ECU power supply from ignition key
    class: analog_inputs
    id: EFI_ADC_5
    ts_name: Battery Sense
    type: 12v

  - pin: 3B
    function: WBO1 CalR (pin 5)
    type: wbo
    color: green

  - pin: 4B
    function: WBO1 Ip (pin 1)
    type: wbo
    color: red

  - pin: 5B
    function: WBO1 Vs/Ip (Vm) (pin 2)
    type: wbo
    color: yellow

  - pin: 6B
    function: WBO1 Vs (Un) (pin 6)
    type: wbo
    color: black

  - pin: 7B
    function: WBO1 Heater Negative (pin 3)
    color: white
    type: wbo

  - pin: 8B
    # H144_OUT_IO10
    id: G12
    class: outputs
    ts_name: 8B - Main Relay LS
    function: Main relay control
    type: ls
    color: purple

  - pin: 9B
    function: WBO2 CalR (pin 5)
    type: wbo
    color: green

  - pin: 10B
    function: WBO2 Ip (pin 1)
    type: wbo
    color: red

  - pin: 11B
    function: WBO2 Vs/Ip (Vm) (pin 2)
    type: wbo
    color: yellow

  - pin: 12B
    function: WBO2 Vs (Un) (pin 6)
    type: wbo
    color: black

  - pin: 13B
    function: WBO2 Heater Negative (pin 3)
    color: white
    type: wbo

  - pin: 14B
    # H144_IN_SENS1
    id: F3
    class: switch_inputs
    function: Digital Input 2 (configurable pull-up/pull-down, no hysteresis)
    type: hall
    ts_name: 14B - Digital In 2
    color: green

  - pin: 15B
    # H144_IN_SENS2
    id: F4
    class: switch_inputs
    function: Digital Input 3 (configurable pull-up/pull-down, no hysteresis)
    type: hall
    ts_name: 15B - Digital In 3
    color: green

  - pin: 16B
    # H144_IN_SENS3
    id: F5
    class: switch_inputs
    function: Digital Input 4 (configurable pull-up/pull-down, no hysteresis)
    type: hall
    ts_name: 16B - Digital In 4
    color: green

  - pin: 17B
    # H144_GP2
    id: [D2, D2]
    class: [event_inputs, switch_inputs]
    function: Digital Input Flex (5v pull-up, with hysteresis)
    type: hall
    ts_name: 17B - Digital In Flex
    color: green


  - pin: 26B
    function: Power GND
    type: gnd

