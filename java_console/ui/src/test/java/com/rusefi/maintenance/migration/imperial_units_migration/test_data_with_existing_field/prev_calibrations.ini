[MegaTune]
signature       = "rusEFI imperial-units-previous"

[Constants]
pageReadCommand = "R%2o%2c"
crc32CheckCommand	= "k%2i%2o%2c"
pageSize        = 46496
page            = 1
vehicleName = string, ASCII, 100, 32

; Field ALREADY EXISTS in prev tune (user preference set)
useMetricOnInterface = bits, U32, 280, [0:1], "Imperial", "Metric"
launchControlEnabled = bits, U32, 188, [16:16], "disabled", "enabled"

[OutputChannels]
ochBlockSize    = 2008
